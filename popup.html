<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Blocker</title>
    <style>
        body { font-family: Arial, sans-serif; width: 250px; padding: 10px; }
        input, button { width: 100%; margin: 5px 0; }
        ul { list-style: none; padding: 0; }
        li { display: flex; justify-content: space-between; padding: 5px; border-bottom: 1px solid #ddd; }
        .remove-btn { color: red; cursor: pointer; }
    </style>
</head>
<body>
    <h3>Blocked Websites</h3>
    <input type="text" id="websiteInput" placeholder="Enter website (e.g., facebook.com)">
    <button id="addWebsite">Block Website</button>
    <ul id="blockedList"></ul>
    <script src="popup.js"></script>
</body>
</html>
